<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Website Constructor">
    <meta name="description" content="Web-form to generate tables based on user input">
    <title>Website Constructor Generator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            background-image: url('images/1625870542_11-kartinkin-com-p-oboi-mnogo-kotikov-krasivie-11.jpg'); /* Replace 'your-background-image.jpg' with the actual image file path */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <script src="scripts/generatorScript.js" defer></script>
</head>
<body>

<header class="information">
    <a class="link_section" href="index.html">Главная</a>
</header>

<main>
    <form id="tableForm">
        <label for="weekdays">Дни недели:</label>
        <select id="weekdays" name="weekdays">
            <option value="5">5-дневная неделя</option>
            <option value="6">6-дневная неделя</option>
        </select>

        <label for="maxLessons">Максимальное количество занятий:</label>
        <input type="number" id="maxLessons" name="maxLessons" min="1" max="10" value="5">

        <label for="language">Язык таблицы:</label>
        <select id="language" name="language">
            <option value="Русский">Русский</option>
            <option value="English">English</option>
        </select>

        <button type="submit">Создать таблицу</button>
    </form>

    <div id="tableContainer" class="hidden"></div>
    <button type="button" id="printButton">Распечатать</button>
</main>

<footer class="support_links">
    <a class="support_item" href="https://vk.com/anna_borzdun">Связь с поддержкой</a>
</footer>

<script>
    document.getElementById('printButton').addEventListener('click', function () {
        window.print();
    });
</script>

</body>
</html>
